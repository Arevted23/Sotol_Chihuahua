<header class="{{ HomeStyles.localStyleHeaderTag }}">
  <article class="{{ HomeStyles.localStyleArticleTag }}">
    <!-- <video src="http://sotol.com/wp-content/uploads/2022/02/Homepage-video-sotol-v2.mp4" autoplay="true" muted="true" loop="true"></video> -->
    <h1 class="transition-ease">{{ HomeLocales.localTitleHome }}</h1>
    <img
      src="./assets/homepage/Botellas-3snsombra.png"
      alt="Botellas-3snsombra"
    />
  </article>

  <section class="{{ HomeStyles.localStyleSectionTag }}">
    <div>
      <h2 class="{{ HomeStyles.localStyleH2tag }}">
        {{ HomeLocales.localSectionTitleTwo }}
      </h2>
    </div>
    <div>
      <a class="{{ HomeStyles.localStyleAnchorTag }}" routerLink="historia">{{
        HomeLocales.localBtnSectionDescription
      }}</a>
    </div>
  </section>

  <section class="{{ HomeStyles.section.localStyleSectionMain }}">
    <div>
      <img src="./assets/homepage/Ranch-Water_JM-1V2.png" alt="RanchWater" />
    </div>
    <div>
      <h3 class="{{ HomeStyles.section.localStyleH3tag }}">
        {{ HomeLocales.localSectionTitleThree }}
      </h3>
      <p class="text-2xl mt-4 mb-4">
        {{ HomeLocales.localDescriptionMixology }}
      </p>
      <article class="{{ HomeStyles.section.localStyleArticleTag }}">
        <div class="{{ HomeStyles.section.localStyleDivTag }}">
          <a routerLink="mixologia" class="hover:cursor-pointer">{{
            HomeLocales.localLinkMixSectionThree
          }}</a>
        </div>
        <div class="{{ HomeStyles.section.localStyleDivTag }}">
          <a routerLink="productos" class="hover:cursor-pointer">{{
            HomeLocales.localKnowProductLinks
          }}</a>
        </div>
      </article>
    </div>
  </section>
</header>
